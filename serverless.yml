service: next-serverless-poc

provider:
  name: aws
  runtime: nodejs8.10
  profile: serverless
  stage: ${env:NODE_ENV}
  region: us-east-1

functions:
  server:
    handler: src/server/index.server
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{any+}
          method: ANY
